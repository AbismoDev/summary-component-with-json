<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="container-score">
                    <h2>Your Result</h2>
                    <div class="score">
                        <h3>76</h3>
                        <p>of 100</p>
                    </div>
                    <div class="score-description">
                        <h3>Great</h3>
                        <p>
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>
                </div>
                <div class="container-resultados">
                    <h2>Summary</h2>
                    <div id="json" class="container-json"></div>
                    <div class="container-button">
                        <button>Continue</button>
                    </div>
                </div>
             </div>
            <div class="attribution">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
